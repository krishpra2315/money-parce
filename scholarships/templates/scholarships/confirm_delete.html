{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0">Confirm Delete</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the scholarship: <strong>{{ scholarship.name }}</strong> worth ${{ scholarship.amount }}?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'scholarships:dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
