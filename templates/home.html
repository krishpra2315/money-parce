{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content%}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Welcome to MoneyParce</h1>
    <p class="col-md-8 fs-4">Your personal finance management solution</p>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="btn btn-primary btn-lg"
      >View Your Profile</a
    >
    {% else %}
    <a href="{% url 'register' %}" class="btn btn-primary btn-lg"
      >Get Started</a
    >
    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg"
      >Login</a
    >
    {% endif %}
  </div>
</div>
{% endblock %}
